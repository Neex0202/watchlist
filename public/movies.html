<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Watchlist</title>
   <script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>

   <!-- Latest compiled and minified CSS -->
   <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   <link rel="stylesheet" type="text/css" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
    <h2 class="animated bounce">Movies</h2>
    <div class="container-fluid">
        <!-- Dropdown Menu NEED TO ALIGN LISTED ITEMS CENTER-->
        <div class="dropdown">
            <button id="dropmenu" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Categories
                <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">What to Watch</a></li>
                <li><a href="#">Currently Watching</a></li>
                <li><a href="#">Finished Watching</a></li>
            </ul>
        </div>


      <button id="addMovie" type="button" class="btn btn-info">Search Movies</button>

   <!-- DIV PANEL for each FUTURE -->
    <div class="row">
        <div class= "col-xs-12">

        <div class="future">
            
            <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Future</h3>
                </div>
                <div class="panel-body futureBody">
      
                </div>
            </div>
        </div>
        </div>
    </div>

   <!-- DIV PANEL for each CURRENT -->
    <div class="row">
        <div class= "col-xs-12">
        <div class="current">
            
            <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Current</h3>
                </div>
                <div class="panel-body" class="currentBody"></div>
            </div>
        </div>
        </div>
    </div>


    <div class="row">
        <div class= "col-xs-12">
             <!-- DIV PANEL for each FINISHED ITEM -->
        <div class="finished">
            
            <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Finished</h3>
                </div>
                <div class="panel-body" class="finishedBody"></div>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal for search results -->
      <div class="modal fade" id="modelWindow" role="dialog">
            <div class="modal-dialog modal-lg vertical-align-center">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Add a Movie</h4>
                </div>
                <div class="modal-body">
                    <form id="movie-form">
                       <div class="form-group">
                         <label for="searchMovie">Enter a Movie Name</label>
                         <input class="form-control" id="searchMovie">
                       </div>
                      <button type="submit" class="btn btn-default" id="searchTop">Search</button>
                    </form>

                  <div class="searchContainer"></div>
                  <br>

                  <div class="chosenContainer"></div>

                  <div class="chosenTitle"></div>
                  <br>

                  <div class="chosenCategory"></div>

                  <div class="chosenNotes"></div>
                  
                </div>
                <div class="modal-footer" id="firstModalFooter">
                    <button type="submit" data-dismiss="modal" class="btn btn-default" id="modalSubmit">Submit</button>
                </div>
              </div>
            </div>
        </div>

        <!-- Modal personal movies clicked-->
      <div class="modal fade" id="modelPersonalMovie" role="dialog">
            <div class="modal-dialog modal-lg vertical-align-center">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title" id= "myMovieTitle"></h4>
                </div>
                <div class="modal-body">
                  <div class="currentNotes">
                    <div class="notesTitle">
                      <h4> Notes:</h4>
                    </div>

                    <div class="notesBody">
                    </div>
                  </div>

                    <!-- edit button -->
                    <button class="btn btn-default buttonEdit">Edit</button>
                    
                    <!-- form is hidden -->
                    <form id="personalMovie-form">
                       <div class="form-group">
                         <label for="changeCategory">Change Catagory</label>
                         <select class="form-control" id="changeCategory">
                            <option value= "future">What to Watch</option>
                            <option value= "current">Currently Watching</option>
                            <option value ="finished">Finished</option>
                          </select>
                          
                          <br>

                          <label for="editNotes">Edit Notes</label>
                          <textarea rows= '5' id="editNotes" class='form-control'></textarea>
                       </div>
                      <button type="submit" class="btn btn-default" data-dismiss="modal" id="updateAll">Update</button>
                    </form>

                    <div class= "movieAjax">
                      <div class= "actors">Actors: </div>
                      <div class= "awards">Awards: </div>
                      <div class= "boxOffice">Box Office: </div>
                      <div class= "director">Director: </div>
                      <div class= "genres">Genres: </div>
                      <div class= "language">Languages: </div>
                      <div class= "production">Production: </div>
                      <div class= "rated">Rated: </div>
                      <div class= "rating">IMDb Rating: </div>
                      <div class= "runtime">Runtime: </div>
                      <div class= "writer">Writers: </div>
                      <div class= "yearMade">Year: </div>
                      <div class= "web">Website: </div>
                      <div class= "plot">Plot: </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" data-dismiss="modal" class="btn btn-danger" id="deleteMovieBtn">Delete Movie</button>
                </div>
              </div>
            </div>
        </div>

    </div>

  <script src="js/movies.js" type="text/javascript"></script>
</body>

</html>
