<!DOCTYPE html>
<html>
<head>
    <title>Watchlist</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>Watchlist-Series</title>
</head>
<body>
    <h2 class="animated bounce">Series</h2>
    <div class="container-fluid">

      <button id="addMovie" type="button" class="btn btn-info">Search Series</button>
    </div>
   <!-- DIV PANEL for each FUTURE -->
    <div class="row">
        <div class= "col-xs-12">

        <div class="future">
            
            <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Future</h3>
                </div>
                <div class="panel-body" class="futureBody"></div>
            </div>
        </div>
        </div>
    </div>

    <div class="row">
        <div class= "col-xs-12">
        <div class="current">
            
            <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Currently Watching</h3>
                </div>
                <div class="panel-body" class="currentBody"></div>
            </div>
        </div>
        </div>
    </div>

    <div class="row">
        <div class= "col-xs-12">
        <div class="notCaughtUp">
            
            <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Not Caught Up</h3>
                </div>
                <div class="panel-body" class="notCaughtUpBody"></div>
            </div>
        </div>
        </div>
    </div>

    <div class="row">
        <div class= "col-xs-12">
        <div class="caughtUp">
            
            <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Caught Up</h3>
                </div>
                <div class="panel-body" class="caughtUpBody"></div>
            </div>
        </div>
        </div>
    </div>

    <div class="row">
        <div class= "col-xs-12">
             <!-- DIV PANEL for each FINISHED ITEM -->
        <div class="finished">
            
            <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Finished</h3>
                </div>
                <div class="panel-body" class="finishedBody"></div>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal -->
      <div class="modal fade" id="modelWindow" role="dialog">
            <div class="modal-dialog modal-lg vertical-align-center">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Add a Series</h4>
                </div>
                <div class="modal-body">
                    <form id="movie-form">
                       <div class="form-group">
                         <label for="searchSeries">Enter a Series Name</label>
                         <input class="form-control" id="searchSeries">
                       </div>
                      <button type="submit" class="btn btn-default" id="searchTop">Search</button>
                    </form>

                  <div class="searchContainer"></div>
                  <br>

                  <div class="chosenContainer"></div>

                  <div class="chosenTitle"></div>
                  <br>

                  <div class="chosenCategory"></div>

                  <div class="chosenNotes"></div>
                  
                </div>
                <div class="modal-footer">
                    <button type="submit" data-dismiss="modal" class="btn btn-default" id="modalSubmit">Submit</button>
                </div>
              </div>
            </div>
        </div>

    </div>

  <script src="js/series.js" type="text/javascript"></script>

</body>
</html>
